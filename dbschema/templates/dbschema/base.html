{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
<header class="w-full bg-black p-4 flex justify-between items-center">
  <nav class="flex items-center">
    <img class="cursor-pointer w-7 h-7" src="{% static 'img/tt-design.svg' %}" />
    <div class="text-white text-xs hidden sm:block ml-2">
      <a href="#" class="bg-gray-900 hover:bg-gray-700 p-2 rounded cursor-pointer">Dashboard</a>
      <a href="#" class="bg-gray-900 hover:bg-gray-700 p-2 rounded cursor-pointer ml-1">Profile</a>
      <a href="#" class="bg-gray-900 hover:bg-gray-700 p-2 rounded cursor-pointer ml-1">About</a>
      <a href="#" class="bg-gray-900 hover:bg-gray-700 p-2 rounded cursor-pointer ml-1">Create</a>
    </div>
  </nav>
  <div class="mr-10 text-white w-8 h-8 cursor-pointer">
    {{ request.user.username }}
  </div>
</header>


<main class="flex w-full h-screen">
<aside class="w-80 h-screen bg-black shadow-md w-fulll hidden sm:block">
  <div class="flex flex-col justify-between h-screen p-4 bg-black">
      <div class="text-sm">
        <div class="bg-gray-900 text-white p-5 rounded cursor-pointer">Trendy Projects</div>
          {% block othercontent %}

          {% endblock %}

      </div>

      <div class="flex p-3 text-white bg-red-500 rounded cursor-pointer text-center text-sm">
        <button class="rounded inline-flex items-center">
          <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clipRule="evenodd" /></svg>
          <span class="font-semibold">
              <a href="{% url 'logout' %}">
                Logout
              </a>
          </span>
        </button>
      </div>
  </div>
</aside>


    {#  <div class="w-full h-64 border-dashed border-4 p-4 text-md">Dashboard</div>#}

    {% block content %}

    {% endblock %}


</main>
</body>
</html>
